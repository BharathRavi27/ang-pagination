<section>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Body</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of data | angPagination: {itemsPerPage:itemsPerPage}">
                <td>{{item.id}}</td>
                <td>{{item.title}}</td>
                <td>{{item.body}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="row float-right">
          <ang-pagination (pageChanged)="pageChanged($event)" [totalItems]="data.length"></ang-pagination>

          <select (change)="updateItemsPerpage(e)" [(ngModel)]="itemsPerPage">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
          </select>
        </div>
      </div>

    </div>
  </div>
</section>
