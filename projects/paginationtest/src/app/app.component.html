<section>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Body</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of data | pagination">
                <td>{{item.id}}</td>
                <td>{{item.title}}</td>
                <td>{{item.body}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="row float-right">
          <ang-pagination [totalItems]="data.length"></ang-pagination>
        </div>
      </div>

    </div>
  </div>
</section>
