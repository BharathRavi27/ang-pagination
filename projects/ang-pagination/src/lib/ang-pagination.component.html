<div>
    <ul class="ang-pagination">
        <!-- goto first step -->
        <li *ngIf="dataService.page != 1" (click)="changePage(1)" class="ang-paination-first">
            <a>&lt;&lt; </a>
        </li>

        <!-- goto prev step -->
        <li *ngIf="dataService.page != 1" (click)="changePage(dataService.page - 1)" class="ang-paination-prev">
            &lt; </li>

        <!-- active page -->
        <li (click)="changePage(dataService.page)" class="ang-paination-step active">
            <a> {{dataService.page}}</a>
        </li>
        <li *ngIf="dataService.page < getTotalPages" (click)="changePage(dataService.page + 1)"
            class="ang-paination-step">
            <a> {{dataService.page + 1}}</a>
        </li>
        <li *ngIf="dataService.page+2 < getTotalPages" (click)="changePage(dataService.page + 2)"
            class="ang-paination-step">
            <a> {{dataService.page + 2}}</a>
        </li>

        <!-- goto next step -->
        <li *ngIf="dataService.page != getTotalPages" (click)="changePage(dataService.page + 1)"
            class="ang-paination-next">
            &gt;
        </li>

        <!-- goto last step -->
        <li *ngIf="dataService.page != getTotalPages" (click)="changePage(getTotalPages)" class="ang-paination-last">
            <a>&gt;&gt;</a>
        </li>
    </ul>
</div>
